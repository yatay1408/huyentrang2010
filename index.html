<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chúc Mừng 20/10</title>
    <!-- Font chữ đẹp -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icon từ Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nhạc nền -->
    <audio id="background-music" src="music/sayyes.mp3" autoplay loop></audio>

    <!-- Hiệu ứng trái tim bay -->
    <div id="hearts"></div>

    <!-- Hình nền -->
    <div class="background-overlay"></div>

    <div class="container text-center">
        <!-- Tiêu đề và lời chúc -->
        <header data-aos="fade-down">
            <h1>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10!</h1>
            <p>Gửi đến em những lời chúc tốt đẹp nhất nhân ngày 20/10. Em luôn là niềm vui và hạnh phúc trong cuộc đời anh!</p>
        </header>

        <!-- Nút bấm đặc biệt -->
        <button id="special-button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            <i class="fas fa-gift"></i> Click vào đây
        </button>

        <!-- Popup lời chúc -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thông Điệp Bí Mật</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Em là người phụ nữ tuyệt vời nhất trên thế giới này!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Album ảnh dạng carousel -->
        <section class="album" data-aos="fade-up">
            <h2>Những Khoảnh Khắc Đáng Nhớ</h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <!-- Thanh chỉ số trang -->
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <!-- Thêm nhiều chỉ số nếu có thêm ảnh -->
                </ol>
                <!-- Ảnh carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/1.jpg" class="d-block mx-auto" alt="Ảnh 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/2.jpg" class="d-block mx-auto" alt="Ảnh 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/3.jpg" class="d-block mx-auto" alt="Ảnh 3">
                    </div>
                    <div class="carousel-item">
                        <img src="images/4.jpg" class="d-block mx-auto" alt="Ảnh 4">
                    </div>
                    <div class="carousel-item">
                        <img src="images/5.jpg" class="d-block mx-auto" alt="Ảnh 5">
                    </div>
                    <!-- Thêm nhiều ảnh khác nếu muốn -->
                </div>
                <!-- Nút điều hướng -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Trước</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Sau</span>
                </a>
            </div>
        </section>

        <!-- Lời kết -->
        <footer data-aos="fade-up">
            <p>Yêu em nhiều!</p>
        </footer>
    </div>

    <!-- Thư viện JavaScript -->
    <!-- jQuery và Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Tệp JavaScript -->
    <script src="script.js"></script>
</body>
</html>
